<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/normalize.css">
   <link rel="stylesheet" href="/css/style.css">
   <script src="app.js" defer></script>
   <title>Document</title>
</head>
<body>
   <h1 class="game-title">Tec Tac Toe</h1>
   <h3 class="player-turn">Player X's turn</h3>
   <div class="board-container">
      <div class="square top left" id="1"></div>
      <div class="square top " id="tm"></div>
      <div class="square top right" id="3"></div>
      <div class="square middle left " id="4"></div>
      <div class="square middle" id="5"></div>
      <div class="square middle right" id="6"></div>
      <div class="square bottom left" id="7"></div>
      <div class="square bottom" id="8"></div>
      <div class="square bottom right" id="9"></div>
   </div>
   <button type="button" class="reset">Reset Game</button>
</body>
</html>
