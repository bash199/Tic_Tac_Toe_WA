<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/normalize.css">
   <link rel="stylesheet" href="/css/style.css">
   <script src="app.js" defer></script>
   <title>Document</title>
</head>
<body>
   <h1 class="game-title">Tec Tac Toe</h1>
   <h3 class="player-turn">Player X's turn</h3>
   <div class="board-container">
      <div id="0" class="square top left" ></div>
      <div id="1" class="square top " ></div>
      <div id="2" class="square top right" ></div>
      <div id="3" class="square middle left "></div>
      <div id="4" class="square middle" ></div>
      <div id="5" class="square middle right" ></div>
      <div id="6" class="square bottom left" ></div>
      <div id="7" class="square bottom" ></div>
      <div id="8" class="square bottom right" ></div>
   </div>
   <div class="scores">
      <div class="player-x-box box">
         <p>Player (X)</p>
         <p class="player-x-score scor">0</p>
      </div>
      <div class="tie-box box">
         <p>tie</p>
         <p class="tie-score  scor">0</p>
      </div>
      <div class="player-x-box box">
         <p>Player (O)</p>
         <p class="player-o-score  scor">0</p>
      </div>
   </div>
   <div class="btn-box">
      <button type="button" class="reset-board">Reset Board</button>
      <button type="button" class="reset-game">Reset Game</button>
   </div>
</body>
</html>
